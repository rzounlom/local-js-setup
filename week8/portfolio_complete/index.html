<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/utils.css" />
    <title>John Doe Portfolio</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <nav class="d-flex-r-c-c">
        <div class="logo">
          <a href="index.html#home">J<span>D</span></a>
        </div>
        <ul class="nav-links d-flex-r jc-se ai-c">
          <li class="active d-flex-r-c-c">
            <a href="index.html#home">Home</a>
          </li>
          <li class="d-flex-r-c-c">
            <a href="index.html#portfolio">Portfolio</a>
          </li>
          <li class="d-flex-r-c-c">
            <a href="index.html#experience">Experience</a>
          </li>
          <li class="d-flex-r-c-c"><a href="index.html#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- MAIN -->
    <main>
      <section id="home" class="profile d-flex-r-c-c">
        <div class="section-main d-flex-r-c-c">
          <div class="profile-desc d-flex-c jc-c ai-fs">
            <p class="greeting">Hi I'm <span>John</span> Doe</p>
            <p class="info">
              A Freelance Front End Developer from Cali. I help some of the
              fastest growing startups (seed to serries A) launch their
              products! <br /><br />
              <strong>Let's build something great together!</strong>
            </p>
            <button><a href="index.html#contact">Contact</a></button>
          </div>
          <div class="profile-img d-flex-r-c-c">
            <div class="bg-container"></div>
            <div class="img-container">
              <img src="./assets/img/profile-pic.png" />
            </div>
          </div>
        </div>
      </section>
      <section id="portfolio" class="portfolio d-flex-c-c-c">
        <div class="section-main">Portfolio</div>
      </section>
      <section id="experience" class="experience d-flex-c-c-c">
        <div class="section-main">Experience</div>
      </section>
      <section id="contact" class="contact d-flex-c-c-c">
        <div class="section-main">Contact</div>
      </section>
    </main>
    <footer>Footer</footer>
    <script src="./js/index.js"></script>
  </body>
</html>
